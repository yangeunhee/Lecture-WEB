<body>
<form action = "/Lecture-WEB/pinfoResult" method = "post">
	<h2>개인 정보 입력</h2>

	<br>

	<br>

	<br>

		<option value = "회사원"> 회사원</option>
		<option value = "학생"> 학생</option>
		<option value = "기타"> 기타</option>
	</select><br>
	<br>
	<input type = "button" value = "취소" name = "cancel">

</form>
