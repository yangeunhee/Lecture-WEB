<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		background-image: url("/Lecture-WEB/jquery/img/world.jpg");
		background-repeat: no-repeat;
	}
	
	span {
		position: absolute;
		background-color: gray;
	}
	
	#seoul {
		left: 854px;
		top: 302px;
	}
	
	#mos {
		left: 596px;
		top: 219px;
	}
	
	#island {
		left: 433px;
		top: 173px;
	}
	
	#kai {
		left: 569px;
		top: 341px;
	}
	
	#ny {
		left: 277px;
		top: 287px;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	function getWorldTime(tzOffset) { // 24시간제
		var now = new Date();
		var tz = now.getTime() + (now.getTimezoneOffset() * (60 * 1000))
				+ (tzOffset * (60 * 60 * 1000));

		now.setTime(tz);
		var s = leadingZeros(now.getFullYear(), 4) + '-'
		+ leadingZeros(now.getMonth() + 1, 2) + '-'
		+ leadingZeros(now.getDate(), 2) + ' '
		+ leadingZeros(now.getHours(), 2) + ':'
		+ leadingZeros(now.getMinutes(), 2) + ':'
		+ leadingZeros(now.getSeconds(), 2);
		return s;
	}
	function leadingZeros(n, digits) {
		var zero = '';
		n = n.toString();
		if (n.length < digits) {
			for (i = 0; i < digits - n.length; i++)
				zero += '0';
		}
		return zero + n;
	}
	$(document).ready(function() {
		$('#seoul').mouseenter(function() {
			alert('서울 현재시각 : '+ getWorldTime(+9));
		})
		$('#mos').mouseenter(function() {
			alert('모스크바 현재시각 : '+ getWorldTime(+3));
		})
		$('#island').mouseenter(function() {
			alert('아일랜드 현재시각 : '+ getWorldTime(+1));
		})
		$('#kai').mouseenter(function() {
			alert('카이로 현재시각 : '+ getWorldTime(+2));
		})
		$('#ny').mouseenter(function() {
			alert('뉴욕 현재시각 : '+ getWorldTime(-4));
		})
	})
</script>
</head>
<body>
	<span id="seoul">서울</span>
	<span id="mos">모스크바</span>
	<span id="island">아일랜드</span>
	<span id="kai">카이로</span>
	<span id="ny">뉴욕</span>
</body>
</html>
