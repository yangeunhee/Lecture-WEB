<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
	display: none;
}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		/*
			3초에 걸쳐서 "첫번째 문장"이라고 화면에 보인 뒤, complete라는 메세지를 띄우기 
		 */
		 
		/* 	이건 complete뜨고 난 다음 문장보임
		$('h1').show(3000)
		alert('complete') */
		
		/*
			내가 갖고 있는 함수 다 처리한 다음에 callback함수를 처리해줘
		*/
		/* $('h1').show(3000, function(){
			alert('complete')
		}) */
		
		/*
			3초에 걸쳐서 "첫번째 문장"이라고 화면에 보인 뒤
			글자색을 파란색으로 변경한 후
			슬라이드 효과로 내렸다 올라갔다 내려갔다 수행한 후
			배경색을 노란색으로 변경
	 	*/
	 	
		$('h1').show(3000, function() {
			$(this).css('color', 'blue')
			$(this).slideUp(1000).slideDown(1000, function() { //$(this).slideUp(1000)의 객체는 h1이 나오므로 함수 체이닝 기법을 사용할 수 있다
				$(this).css('background-color', 'yellow')
			})
		})
	})
</script>
</head>
<body>

	<h1>첫번째 문장</h1>

</body>
</html>
