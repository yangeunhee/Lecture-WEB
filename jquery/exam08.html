<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('input').keydown(function(){ // input 태그를 가진 부분에 키보드를 입력했을 때
			$(this).css('color', 'orange') // 그 값의 색깔을 오렌지색으로 바꿔줘
		})
		
		$('input').keyup(function(){ // input 태그에 키보드 입력이 끝나면
			$(this).css('color', 'black') // 검정
		})
		
		$('input').focus(function(){ // input 태그에 focus가 가면
			$(this).css('border', '2px solid skyblue')
		})
		
		$('input').blur(function(){	// input 태그에서 손 떼면
			$(this).css('border', '1px solid black')
			$(this).css('background-color', 'white')
		})
		
	})
</script>
</head>
<body>
 	이름 : <input type = "text" size = "30"><br>
 	전화번호 : <input type = "text" size = "30">
 	

</body>
</html>
