<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#menu {
		height: 50px;
		background-color: green;
	}
	
	#subMenu {
		height: 100px;
		background-color: yellow;
		padding : 20px;
		display : none;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function() {
	$('#menu').hover(function() {
		$('#subMenu').slideToggle(1000) // slideDown
	}, function() {
		$('#subMenu').slideToggle(1000) // slideUp
	}) 
})
</script>
</head>
<body>
	<div id="menu">마우스를 접근시켜보세요</div>
	<div id="subMenu">메뉴화면입니다</div>
</body>
</html>
